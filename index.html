<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立命館大学公式サークル「歩くアルパカ」アプリインストール</title>
    <meta name="description" content="立命館大学登録団体『歩くアルパカ制作委員会』が提供する生活支援アプリ。安心・安全にご利用いただけます。">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZVVTTF9W0K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('config', 'G-ZVVTTF9W0K');
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #fff;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header span {
            font-weight: bold;
            font-size: 0.9rem;
            color: #B22222;
        }

        h1 {
            margin-top: 80px;
            font-size: 1.8rem;
            color: #B22222;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .countdown {
            font-size: 2rem;
            margin: 10px 0;
            color: #B22222;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            background: #B22222;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        a:hover {
            background: #8B0000;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: #777;
        }

        footer a {
            color: #B22222;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="歩くアルパカ ロゴ">
        <span>立命館大学 登録団体<br>歩くアルパカ制作委員会</span>
    </header>

    <h1>公式アプリ インストールページ</h1>
    <p>あなたの端末に合わせてストアに移動します</p>
    <div class="countdown" id="countdown">3</div>

    <div class="buttons">
        <a href="https://apps.apple.com/us/app/%E5%A4%A7%E5%AD%A6%E7%94%9F%E6%B4%BB%E6%94%AF%E6%8F%B4%E3%82%A2%E3%83%97%E3%83%AAfor%E7%AB%8B%E5%91%BD%E9%A4%A8-%E6%AD%A9%E3%81%8F%E3%82%A2%E3%83%AB%E3%83%91%E3%82%AB-r/id6499567971">iOS版はこちら</a>
        <a href="https://arukuarupaka.github.io/qr_to_app_arupaka/install-arupaka-android-edition.html">Android版はこちら</a>
    </div>

    <footer>
        © 2025 歩くアルパカ制作委員会｜<a href="privacy-policy.html">プライバシーポリシー</a>
    </footer>

    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        let targetUrl = "";

        if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
            targetUrl = "https://apps.apple.com/us/app/%E5%A4%A7%E5%AD%A6%E7%94%9F%E6%B4%BB%E6%94%AF%E6%8F%B4%E3%82%A2%E3%83%97%E3%83%AAfor%E7%AB%8B%E5%91%BD%E9%A4%A8-%E6%AD%A9%E3%81%8F%E3%82%A2%E3%83%AB%E3%83%91%E3%82%AB-r/id6499567971";
        } else if (userAgent.includes("android")) {
            targetUrl = "https://arukuarupaka.github.io/qr_to_app_arupaka/install-arupaka-android-edition.html";
        }

        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        if (targetUrl) {
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = targetUrl;
                }
            }, 1000);
        } else {
            countdownElement.textContent = "▶ 手動で選択してください";
        }
    </script>
</body>
</html>
